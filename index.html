<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
  <script src="js/main.js" rel="javascript" defer="true"></script>
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." id="Searchbox" onchange="check()" />
      <!-- <button id="searchbutton" onclick="check()">search</button> -->
    </header>
    <main>
      <section class="location">
        <div class="city" id="city"> Show The Contry Name</div>
        <!-- <div class="date">Wednesday 22 July 2020</div> -->
      </section>
      <div class="current">
        <div class="temp" id="temp">15<span>°c</span></div>
        <div class="weather" >Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
      </div>
    </main>
  </div>
</body>

</html>
